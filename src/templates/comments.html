{% extends 'layout.html' %}

{% block content %}
<article>
    <div>
        <h2 class="cool-title">Deja tus comentarios!</h2>
        <form action="/comentarios" method="post">
            <div class="mb-3 cool-line">
                <label for="name-text">Nombre</label>
                <input class="form-control cool-input" type="text" name="name" id="name-text" required
                    style="border: 2px solid rgba(255, 0, 0, 0.297)">
            </div>
            <div class="mb-3 cool-line">
                <label for="comment-text">Tu comentario</label>
                <textarea class="form-control cool-input" type="" name="comment" id="comment-text" required
                    style="border: 2px solid rgba(255, 0, 0, 0.297)"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn" style="background-color: rgb(255, 0, 0); color: black;" type="submit">Subir tu
                    comentario!</button>
            </div>
        </form>
    </div>
    <br>
    {% for comment in comments %}
    <div class="card cool-card" style="border: solid 2px red;">
        <div class="card-title d-flex justify-content-between">
            <p><strong>{{ comment.name }}</strong></p>
            <small>{{ comment.id }}</small>
        </div>
        <div>
            <p class="cool-line">{{ comment.comment }}</p>
        </div>
    </div>
    {% endfor %}
</article>    
{% endblock  %}
